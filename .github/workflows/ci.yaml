name: CI
on:
  push:
    branches:
      - 4.x
  pull_request: {}
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - name: Cache ~/.m2/repository
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Unit tests on ${{ matrix.os }}
        run: mvn --quiet --batch-mode --show-version package
        env:
          NEO4J_VERSION: ${{ matrix.neo4j_version }}
  container-tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        neo4j_version: # EE or CE is driven by `org.liquigraph.testing.TestNeo4jContainer`
          - 4.0.11
          - 4.1.9
          - 4.2.9
          - 4.3.2
    steps:
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - name: Cache ~/.m2/repository
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Containerized tests | Neo4j v${{ matrix.neo4j_version }}
        run: mvn --quiet --batch-mode --show-version verify
  deploy-snapshot:
    if: github.ref == 'refs/heads/4.x' && github.repository == 'liquigraph/liquigraph'
    needs: container-tests
    runs-on: ubuntu-latest
    env:
      OSSRH_USER: ${{ secrets.OSSRH_USER }}
      OSSRH_PASS: ${{ secrets.OSSRH_PASS }}
    steps:
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - name: Cache ~/.m2/repository
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Deploy SNAPSHOT to Maven Central
        run: mvn clean deploy -DskipTests --settings ./deploy-settings.xml
