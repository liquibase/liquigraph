sudo: required
cache:
  directories:
    - $HOME/.m2
language: java
services:
  - docker
jdk:
#- openjdk7
- oraclejdk7
- oraclejdk8
os:
  - linux
env:
  - NEO_VERSION=2.0.5
    WITH_DOCKER=false
  - NEO_VERSION=2.1.8
    WITH_DOCKER=false
  - NEO_VERSION=2.2.9
    WITH_DOCKER=false
    EXTRA_PROFILES=-Pwith-neo4j-io
  - NEO_VERSION=2.3.3
    WITH_DOCKER=true
    EXTRA_PROFILES=-Pwith-neo4j-io
  - NEO_VERSION=3.0.0
    WITH_DOCKER=false
    EXTRA_PROFILES=-Pwith-neo4j-io
matrix:
  exclude:
    - env: NEO_VERSION=3.0.0
      jdk: oraclejdk7
before_script:
# Workaround for Travis CI buffer overflow with OpenJDK 7
# Details: https://github.com/travis-ci/travis-ci/issues/5227#issuecomment-165131913
  - cat /etc/hosts
  - echo "$(hostname | cut -c1-63)"
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - cat /etc/hosts
# End of workaround
script: build/run.sh
install: true
after_success:
  - mvn clean test jacoco:report coveralls:report
  - "[ ${TRAVIS_PULL_REQUEST} = 'false' ] && [ ${TRAVIS_BRANCH} = 'master' ] && mvn clean deploy -DskipTests --settings ./deploy-settings.xml"

