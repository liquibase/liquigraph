sudo: required
cache:
  directories:
    - $HOME/.m2
language: java
services:
  - docker
jdk:
  - oraclejdk8
os:
  - linux
env:
  matrix:
    - NEO_VERSION=3.0.9
      WITH_DOCKER=true
      EXTRA_PROFILES=-Pwith-neo4j-io
    - NEO_VERSION=3.1.2
      WITH_DOCKER=true
      EXTRA_PROFILES=-Pwith-neo4j-io
addons:
  sonarqube:
    organization: ${SONAR_ORGANIZATION}
    token:
      secure: ${SONAR_TOKEN}
    github_token:
      secure: ${GITHUB_TOKEN}
before_script:
script:
  - build/run.sh
  - sonar-scanner
install: true
after_success:
  - mvn clean test jacoco:report coveralls:report
  - "[ ${TRAVIS_PULL_REQUEST} = 'false' ] && [[ ${TRAVIS_BRANCH} = 'master' ]] && mvn clean deploy -DskipTests --settings ./deploy-settings.xml"

