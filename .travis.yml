sudo: required
cache:
  directories:
    - $HOME/.m2
language: java
services:
  - docker
jdk:
  - oraclejdk8
os:
  - linux
env:
  matrix:
    - NEO_VERSION=3.0.7
      WITH_DOCKER=true
      EXTRA_PROFILES=-Pwith-neo4j-io
    - NEO_VERSION=3.0.8
      WITH_DOCKER=false
      EXTRA_PROFILES=-Pwith-neo4j-io
    - NEO_VERSION=3.1.0
      WITH_DOCKER=true
      EXTRA_PROFILES=-Pwith-neo4j-io
before_script:
script: build/run.sh
install: true
after_success:
  - mvn clean test jacoco:report coveralls:report
  - "[ ${TRAVIS_PULL_REQUEST} = 'false' ] && [[ ${TRAVIS_BRANCH} = master* ]] && mvn clean deploy -DskipTests --settings ./deploy-settings.xml"

